<div layout="row">
  <div flex>
    <md-toolbar class="md-whiteframe-6dp">
      <div class="md-toolbar-tools">
        <md-button class="md-icon-button" ng-click="toggleLeft()">
          <md-icon><i class="material-icons">menu</i></md-icon>
        </md-button>
        <h2>
          <span>Dividir o valor</span>
        </h2>
      </div>
    </md-toolbar>
  </div>
</div>

<div layout="row">
  <div flex="0">
    <menu></menu>
  </div>
  <div flex> <!-- content -->
    <md-card class="form-box">
      <md-card-content>
        <form>
          <input type="number" ng-model="pessoa.pessoasParaDividir" placeholder="Por quantas pessoas quer dividir?" ng-keypress="PessoasCtrl.divide($event)" ng-blur="PessoasCtrl.divideTabPress()">
        </form>
      </md-card-content>
    </md-card>
  </div>
</div>
