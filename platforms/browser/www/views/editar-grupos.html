<h3 class="page-title">Editar Grupo: {{egCtrl.grupo.nome}}</h3>

<form>
  <md-input-container class="md-block">
    <label>Intem Consumido:</label>
    <input type="text" ng-model="egCtrl.gasto.nome">
  </md-input-container>
  
  <md-input-container class="md-block">
    <label>Valor:</label>
    <input type="number" step="0.01" ng-model="egCtrl.gasto.valor">
  </md-input-container>
  
  <md-input-container class="md-block">
    <label>Quantidade:</label>
    <input type="number" step="0.01" ng-model="egCtrl.gasto.qtde">
  </md-input-container>
</form>

<md-button class="md-raised md-primary" ng-click="egCtrl.limpar()" >Excluir Todos</md-button>
<md-button class="md-raised md-primary" ng-click="egCtrl.inserir()" >Inserir</md-button>
