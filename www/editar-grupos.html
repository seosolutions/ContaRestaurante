<html lang="pt" ng-app="ContaRestaurante">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title>Conta Restaurante</title>
  
  <!-- Favicon -->
	<link rel="icon" href="../icon.png">
  
  <!-- Roboto Font Family -->
	<link href='css/Roboto.css' rel='stylesheet' type='text/css'>
  <link href='css/Roboto-Mono.css' rel='stylesheet' type='text/css'>
	
	<!-- Material Icons Font -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
  <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="css/angular_material/1.1.0-rc2/angular-material.min.css">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/custom.css">
  
</head>
<body ng-controller="AppCtrl" ng-cloak>
  
  <div id="loading">
    <br>
    <div layout="row" layout-sm="column" layout-align="space-around">
      <md-progress-circular md-mode="indeterminate" md-diameter="30px"></md-progress-circular>
    </div>
  </div>
  
  <div id="content" style="display: none;">
    <div layout="row">
      <div flex>
        <toolbar></toolbar>
      </div>
    </div>
    <div layout="row">
      <div flex="initial">
        <sidenav></sidenav>
      </div>
      <div flex>
        <editar-grupos></editar-grupos>
      </div>
    </div>
  </div>

  <div id="footer"></div>

  <!-- Angular Material requires Angular.js Libraries -->
  <script src="js/angularjs/1.5.3/angular.min.js"></script>
  <script src="js/angularjs/1.5.3/angular-animate.min.js"></script>
  <script src="js/angularjs/1.5.3/angular-aria.min.js"></script>
  <script src="js/angularjs/1.5.3/angular-messages.min.js"></script>

  <!-- Angular Material Library -->
  <script src="js/angular_material/1.1.0-rc2/angular-material.min.js"></script>
  
  <!-- Your application bootstrap  -->
  <script src="js/app.js"></script>
  
  <script src="cordova.js"></script>
	<script>
		function onDeviceReady() {
			if (cordova.platformId == 'android') {
			    StatusBar.backgroundColorByHexString("#388E3C");
			}
		}

		document.addEventListener("deviceready", onDeviceReady, false);
	</script>
	<script>
	  window.onload = function(){
	    setTimeout(function(){
	      document.getElementById('loading').style.display = 'none';
	      document.getElementById('content').style.display = 'block';
	    }, 2000);
	  };
	</script>
	<script>
	  function openDeviceBrowser(externalLinkToOpen){
	    window.open(externalLinkToOpen, '_system', 'location=no');
	  };
	</script>
</body>
</html>
