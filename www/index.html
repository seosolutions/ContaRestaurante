<html lang="pt-BR" ng-app="ContaRestaurante">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Conta Restaurante</title>
    
    <!-- Favicon -->
	  <link rel="icon" href="../icon.png">
    
    <!-- Material Icons Font -->
	  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="vendor/angular_material-1.1.0-rc2/angular-material.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/custom.css">
  </head>
  <body ng-controller="ContaRestauranteController" md-swipe-left="closeLeft()">
    
    <div ng-view></div>
    
    <!-- Cordova -->
    <script src="cordova.js"></script>
    
    <!-- AngularJs -->
    <script src="vendor/angular-1.5.8/angular.min.js"></script>
    <script src="vendor/angular-1.5.8/angular-animate.min.js"></script>
    <script src="vendor/angular-1.5.8/angular-aria.min.js"></script>
    <script src="vendor/angular-1.5.8/angular-messages.min.js"></script>
    <script src="vendor/angular-1.5.8/angular-route.min.js"></script>
  
    <!-- Angular Material Library -->
    <script src="vendor/angular_material-1.1.0-rc2/angular-material.min.js"></script>
    
    <!-- App Files -->
    <script src="js/app.js"></script>
    <script src="js/routes.js"></script>
    <script src="js/theme.js"></script>
    
    <!-- Directives -->
    <script src="directives/menu.js"></script>
    
    <!-- Models -->
    <script src="models/Pessoa.js"></script>
    <script src="models/Consumo.js"></script>
    
    <!-- Controllers -->
    <script src="controllers/ContaRestauranteController.js"></script>
    <script src="controllers/PessoasController.js"></script>
    <script src="controllers/ConsumosController.js"></script>
    
    
    <!-- status bar color -->
    <script>
  		function onDeviceReady(){
  			if (cordova.platformId == 'android') {
  			    StatusBar.backgroundColorByHexString("#D32F2F");
  			}
  		}
  		document.addEventListener("deviceready", onDeviceReady, false);
	</script>
  </body>
</html>
