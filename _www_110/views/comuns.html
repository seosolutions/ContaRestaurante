<h3 class="page-title">Gastos Comuns:</h3>

<md-button class="md-raised md-primary" ng-click="limpar()" tabindex=5>Excluir Todos</md-button>
<md-button class="md-raised md-primary" ng-click="inserir()" tabindex=4>Inserir</md-button>

<form>
  <md-input-container class="md-block">
    <label>Nome:</label>
    <input type="text" ng-model="gastoComun.nome" id="myAnchor" placeholder="Clique para inserir o nome..." tabindex=0 ng-keypress="next($event)">
  </md-input-container>
  <md-input-container class="md-block">
    <label>Valor do Item:</label>
    <input type="number" step="0.01" ng-model="gastoComun.valor" placeholder="Clique para inserir o valor..." tabindex=1>
  </md-input-container>
  <md-input-container class="md-block">
    <label>Quantidade:</label>
    <input type="number" ng-model="gastoComun.qtde" placeholder="Clique para inserir a quantidade..." tabindex=2>
  </md-input-container>
  <md-input-container class="md-block">
    <label>Número De Pessoas Para Dividir:</label>
    <input type="number" ng-model="gastoComun.pessoas" placeholder="Clique para inserir o número..." tabindex=3>
  </md-input-container>
</form>

<md-card class="card-list" ng-show="gastosComuns.length > 0">
  <md-card-content>
    <div ng-repeat="gasto in gastosComuns track by $index">
      <strong>{{gasto.nome}}</strong>
      <p><span class="card-list-header-1">Valor: </span>{{gasto.valor | currency:"R$ ": 2}} <span class="card-list-header-1">Qtde: </span>{{gasto.qtde}}</p>
      <p><span class="card-list-header-1">Pessoas: </span>{{gasto.pessoas}} <span class="card-list-header-1">Valor p/Pessoa: </span>{{gasto.valorTotal  | currency:"R$ ": 2}}</p>
      <md-button class="md-icon-button" ng-click="deletar(gasto)" tabindex=-1>
        <md-icon><i class="material-icons">delete</i></md-icon>
      </md-button>
      <hr>
    </div>
  </md-card-content>
</md-card>
